<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="975047815714-889pjel5gs6g8bvfq6677qkp69i1sk38.apps.googleusercontent.com">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
  <link rel="shortcut icon" href="%PUBLIC_URL%/book.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>MyReads</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://use.fontawesome.com/e8a07c0b8e.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
    });
  </script>

  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });


    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
  </script>

  <script>
    $(document).ready(function () {

      function notMobile() {
        if (navigator.userAgent.match(/Android/i) ||
          navigator.userAgent.match(/webOS/i) ||
          navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i) ||
          navigator.userAgent.match(/iPod/i) ||
          navigator.userAgent.match(/BlackBerry/i) ||
          navigator.userAgent.match(/Windows Phone/i)
        ) {
          return false;
        } else {
          return true;
        }
      }

      $('.fixed-action-btn').floatingActionButton({
        direction: 'left', // Direction menu comes out
        hoverEnabled: notMobile()
      })
    })
  </script>





</body>

</html>
